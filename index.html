<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre a bola</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <header class="header">
                <h1>Encontre a bola</h1>
                <p>Nível : <span class="nivel"></span></p>
            </header>
            <section class="game">
                <div class="place left">
                    <button class="wrapper"></button>
                </div>
                <div class="place center">
                    <button class="wrapper show">

                    </button>
                    <div class="ball"></div>
                </div>
                <div class="place right">
                    <button class="wrapper"></button>
                </div>
            </section>
        </div>
    </main>
    <div class="background menu">
        <div class="modal">
            <h2>Encontre a bola</h2>
            <div class="ball"></div>
            <button class="btn-start">Jogar</button>
        </div>
    </div>
    <div class="background game-over hide">
        <div class="modal">
            <h2>Você perdeu!</h2>
            <p>Nível : </p>
            <button class="btn-start">Repetir</button>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
